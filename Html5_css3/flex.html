<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>testes com FlexBox</title>
    <style>
        body {
            display: flex;
        }

        .box1, .box2, .box3 {
            border-radius: 20px;
            margin: 3px;
            padding: 100px;
            z-index: 1px;
        }

        .box1 {
            background-color: rgb(163, 218, 255);
        }

        .box2 {
            background-color: rgb(42, 75, 165);
        }

        .box3 {
            background-color: rgb(16, 16, 138);
        }
    </style>
</head>
<body>
    <div class="box1">caixa 1</div>
    <div class="box2">caixa 2</div>
    <div class="box3">caixa 3</div>
</body>
</html>

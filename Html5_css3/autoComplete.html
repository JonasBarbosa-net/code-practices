<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>autoComplete/DataLists em html</title>
</head>
<body>
    <h1>datalists em html</h1>

    <label for="SeuNavegador">Selecione seu Navegador:</label>
    <input type="text" id="SeuNavegador" list="navegador">

    <datalist id="navegador">
        <option value="Chrome">
        <option value="Safari">
        <option value="Microsoft edge">
        <option value="Opera">
    </datalist>



    <h1>autocomplete em html</h1>
    <label for="frutas">Qual sua fruta favorita?</label>
    <input type="text" id="frutas" autocomplete="on">
    <button type="reset">resetar</button>
</body>
</html>
